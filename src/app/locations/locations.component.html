<div class="row ">
  <div class="col-md-7">
    <img width="50" height="50" src = "./../assets/images/folder-open.svg" alt="logo"/>
    <div class="title-div">
      <span class="title">Locations</span>
    </div>
    <span class="para float-right">Locations are only accessible to nominated users and groups.</span>
  </div>
  <div class="col-md-4  ">
  </div>
  <div class="col-md-1  ">
    <a  target="_blank" href="https://help.cloudfiler.io/"><img   class="float-right help_image " width="40" height="40" src = "./../assets/images/Help-black.svg" alt="help" /></a>
  </div>
</div>
<div class="row" style="margin-top:20px;margin-bottom: 20px;">
  <div class="col-md-4 ">
     <input type="text"  [(ngModel)]="searchTerm" (input)="search(searchTerm)"  name="search" class="form-control location-filter"  placeholder="Type here to filter"  >
   </div>
</div>

<!--table row -->
<div class="row location-table">
    <div class="col-md-12  ">
        <table class="table table-responsive ">
          <thead>
              <tr>
                  <th  class="header first_cell" scope="col"></th>
                  <th  class="header" scope="col" *ngFor="let group of groups ">{{group.description}}</th>
              </tr>
          </thead>
          <tbody *ngIf="totalLocations > 0" >
              <tr>
                <td><b>Default Access Rights</b></td>
                <td *ngFor="let group of groups"  class="permission-class"></td>
              </tr>
              <tr *ngFor="let location of locations.reverse(); let i = index;"   [ngClass]="{'edit_location_tr':  clickLocation==i }" class="location_row">
                  <td  class="first_cell"   [ngClass]="{'edit_location_td':  clickLocation==i }"  (click)="editLocation(i)" id="location_{{i}}">
                    <app-edit-location   [selectedLocation]="location" [selectedIndex]="i"  (locationToEdit)="deleteLocation(i)" (editLocationData)="updateLocation($event)"></app-edit-location>
                  </td>
                  <td *ngFor="let group of location.groups.sort();let groupId = index;"  class="permission-class" [ngClass]="{'permission_change': is_manager}" >
                    <span *ngIf="groupId!=clickedGroup" (click)="changePermission(groupId)"> {{  clickLocation ==i  ?  group.permission : ( group.permission =='none'?  '':  group.permission) }}</span>
                    <div class="btn-group test-invalid"   *ngIf=" clickLocation==i && groupId==clickedGroup"   >
                      <button  type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [ngClass]="{'allow_edit': groupId==clickedGroup}">
                        {{  group.permission }}  <img width="20" height="20" src = "./../assets/images/combo-arrow.svg" alt="logo"/>
                      </button>
                      <ul class="dropdown-menu">
                        <li *ngFor="let permission of permissionsObj;"><a (click)="changeGroupPermission(permission.key, group.group_id,location.location_id)">{{permission.value}}</a></li>
                      </ul>
                    </div>
                  </td>
              </tr>
          </tbody>
          <tbody *ngIf="totalLocations==0">
              <tr>
                  <td colspan="8" style="text-align: center">No Data Found</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>

<div class="row" >
  <div class="col-md-12  ">
      <app-add-location   (locationToAdd)="addLocation($event)"></app-add-location>
  </div>
</div>
