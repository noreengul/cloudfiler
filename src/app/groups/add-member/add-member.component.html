<a class="add_group" (click)="open(modalData)"> <img width="20" height="20" src = "./../assets/images/plus-square-grey.svg" alt="logo"/>  <span class="icon_text" > Add a memeber</span></a>


<ng-template #modalData let-modal class="add_location">
    <div class="modal-header">
      <div class="row edit_row"   >
        <div class="col-md-5  col-xs-4 "><img width="30" height="30" src = "./../assets/images/folder-open.svg" alt="logo"/>&nbsp;&nbsp;<span class="head_title">Add Group Member </span></div>
        <div class="col-md-7 col-xs-4" >  <img  style="float:right" width="30" height="30" src = "./../assets/images/Help-black.svg" alt="logo"/></div>
      </div>
    </div>
   <form #postForm="ngForm" (ngSubmit)="onAddGroupMember()"  >
      <div class="modal-body">
        <div class="form-group">
          <label for="InputLocation">Group Member Email</label>
          <input  [ngClass]="{  'in-valid': memberError } "   [(ngModel)]="memberDescription" type="text" class="form-control" name="location" id="InputLocation" aria-describedby="emailHelp" placeholder="Enter Group Member Name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Add</button>
        <a (click)="modal.close('Done click')"  class="btn btn-default">Close</a>
      </div>
    </form>
  
  </ng-template>
